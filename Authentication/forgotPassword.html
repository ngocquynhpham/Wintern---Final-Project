<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Passowrd</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./checkUser.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-screen">
             <img src="/assets/logoWhite.png" alt="LogoCATA">
        </div>
           
        <div class="right-screen">
            <div class="form-login">
                <img src="/assets/LogoBlue.png" alt="LogoCATA">
                <h1>Tạo mật khẩu mới</h1>

                <form action="#" >
                    <div class="group-pwd">
                        <input id="email" type="email" value="" placeholder="Nhập email">
                    </div>
                    <div class="group-pwd">
                        <input id="password" type="password" value="" placeholder="Mật khẩu mới">
                    </div>
                    <div class="group-exPwd">
                        <input id="confirmPassword" type="password" value="" placeholder="Xác nhận mật khẩu">
                        <label id="label"></label>
                    </div>
                    
                    <button type="button" onclick="forgotPassword()">Tạo mật khẩu mới</button>
                     <a class="register" href="/index.html">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
    
</body>

<script src="./forgotPassword.js"></script>
</html>
